<div class="row">
  <div class="col-sm-6 offset-sm-3">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        [value]="title"
        (input)="title = $event.target.value"
      />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        class="form-control"
        id="description"
        rows="3"
        [value]="description"
        (input)="description = $event.target.value"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="imageUrl">Image Url</label>
      <input
        type="text"
        class="form-control"
        id="imageUrl"
        [value]="image_url"
        (input)="image_url = $event.target.value"
      />
    </div>
    <button class="btn btn-primary mb-2" (click)="addBlog()">
      Add Blog
    </button>
  </div>
</div>
